<!-- Flex box Tutorial -->
<body>
  
<!-- By default it is row -->

<div class="flex">
  <div class="p-2 bg-yellow-300">Block1</div>

  <div class="p-2 bg-green-300">Block3</div>
  <div class="p-2 bg-red-300">Block4</div>
</div>

  <div class="p-2 bg-green-300">Block3</div>
  <div class="p-2 bg-red-300">Block4</div>
</div>

<br>

<div class="flex flex-col-reverse  ">
  <div class="p-2 bg-yellow-300">Block1</div>
  <div class="p-2 bg-blue-300">Block2</div>
  <div class="p-2 bg-green-300">Block3</div>
  <div class="p-2 bg-red-300">Block4</div>
</div>

<br>



</div>
