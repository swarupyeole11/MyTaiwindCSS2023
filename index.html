<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>



<!-- this is the simple grid  -->
<!-- repeat(3,minmax(0,1fr)) it means repeat three times and the size of each can vary from 0 to 1fr -->
<div class="grid grid-cols-1 gap-6 md:grid-cols-4 sm:grid-cols-2">
  <div class=" h-36  bg-slate-500 text-center">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
</div>

<br>
<div class="h-2 bg-black"></div>
<br>

<!-- Horizontal aligining of elements along row -->
<!-- for Horizontal alignment we use justify-items- by default tis justify-items stretch  -->
<div class="grid grid-cols-3 gap-6 justify-items-stretch">
  <div class=" h-36  bg-slate-500 text-center">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
</div>


<br>
<div class="h-2 bg-black"></div>
<br>

<!-- Vertical aligining along row -->
<!-- Note that the alignemnt is happenig for each row . thus if we use items-center all the girds in that row will move to the center  
     items-baseline : aligns along the text
-->
<!-- for Vertical alignment we use items- by default tis items-stretch  -->
<div class=" min-h-screen grid grid-cols-3 gap-6 items-center">
  <div class="  bg-slate-500 text-center">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
  <div class=" h-36  bg-slate-500">Video</div>
</div>


<!-- Till now we saw how to do aligining within the fird cells now next we wil learn how to do aligin cells itself within the grid -->
<br>
<div class="h-2 bg-black"></div>
<br>

<!-- for the alignment  of whole grid we use justify-() -->
<div class=" min-h-screen grid grid-custom  justify-center  items-center  ">
  <div class=" h-36  video">Video </div>
  <div class=" h-36  video">Video</div>
  <div class=" h-36  video">Video</div>
  <div class=" h-36  video">Video</div>
  <div class=" h-36  video">Video</div>
  <div class=" h-36  video">Video</div>
</div>

<br>
<div class="h-2 bg-black"></div>
<br>

<!-- for the alignment of  rowa ingrid we use items-() -->
<div class=" min-h-screen grid grid-custom  justify-center  items-center  ">
  <div class=" h-36  video">Video </div>
  <div class=" h-36  video">Video</div>
  <div class=" h-36  video">Video</div>
  <div class=" h-36  video">Video</div>
  <div class=" h-36  video">Video</div>
  <div class=" h-36  video">Video</div>
</div>

 


</body>
</html>
